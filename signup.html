<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akaun</title>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Import Firebase SDK as modules -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { setDoc, doc, collection } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApmDixki8K1IEf3YrIrrFTALSAll45ngg",
            authDomain: "sakti-web-app-2024.firebaseapp.com",
            projectId: "sakti-web-app-2024",
            storageBucket: "sakti-web-app-2024.appspot.com",
            messagingSenderId: "623914117271",
            appId: "1:623914117271:web:174ad3145f9e36c37961d2"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialize Firestore
        const auth = getAuth(app); // Initialize Firebase Authentication

        // Function to handle sign-up and save to Firestore
        window.handleSignUp = async function (event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            console.log("Form submitted: ", { name, username, password });

            try {
                // Create a new user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, username, password);
                
                // Get the user object from userCredential
                const user = userCredential.user;

                // Store user details in Firestore using the correct syntax
                await setDoc(doc(collection(db, 'users'), user.uid), {
                    name: name,
                    username: username,
                    class: "Kelas Belum Diset",  // Default class
                    position: "Belum Diset",      // Default subject
                    house: "Belum Diset",
                    profilePicture: "https://cdn3.iconfinder.com/data/icons/meteocons/512/n-a-512.png"           // Optional profile picture
                });

                alert("Akaun berjaya dicipta! Sila log masuk.");
                window.location.href = "login.html"; // Redirect to login page
            } catch (error) {
                console.error("Error creating user:", error);
                alert("Error creating account: " + error.message);
            }
        };
    </script>
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="https://www.sakti.edu.my/images/logo_sakti_WARNA.png" alt="Logo" class="logo"></a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log-Masuk</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <section class="texback">
        <h2>Bina Akaun Anda</h2>
        <form class="signup-form" onsubmit="handleSignUp(event)">
            <label for="name">Nama Penuh:</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Email Address:</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Kata Laluan:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        </section>
    </section>

    <footer>

</body>
</html>
